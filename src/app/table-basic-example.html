<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- MaÃŸnahme Column -->
  <ng-container matColumnDef="massnahme">
    <th mat-header-cell *matHeaderCellDef> Massnahme </th>
    <td mat-cell *matCellDef="let element"> {{element.massnahme}} </td>
  </ng-container>

  <!-- Zieldatum Column -->
  <ng-container matColumnDef="zieldatum">
    <th mat-header-cell *matHeaderCellDef> Zieldatum </th>
    <td mat-cell *matCellDef="let element"> {{element.zieldatum}} </td>
  </ng-container>

  <!-- Prio Column -->
  <ng-container matColumnDef="prio">
    <th mat-header-cell *matHeaderCellDef> Prio </th>
    <td mat-cell *matCellDef="let element"> {{element.prio}} </td>
  </ng-container>

  <!-- Erledigt Column -->
  <ng-container matColumnDef="erledigt">
    <th mat-header-cell *matHeaderCellDef> Erledigt </th>
    <td mat-cell *matCellDef="let element"> {{element.erledigt}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
